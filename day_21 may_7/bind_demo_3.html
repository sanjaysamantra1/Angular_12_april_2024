            console.log(this.fName + " " + this.lName);
        }
        annualSal = () => {

        }

    let emp1 = new Employee('sanjay', 'kumar', 2000);
    // emp1.fullName();
    // emp1.annualSal();
    function test(cb1, cb2) {
        cb1();
        cb2();
