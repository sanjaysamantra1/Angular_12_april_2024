<script>
    function add(a, b) {
        console.log(this.num + a + b); // NaN
    }
    add(2, 3);

    let obj = { num: 4 };
    add.call(obj, 2, 3);

    let arr = [2, 3];
    add.call(obj, arr); // inside add() , this = obj , a = [2,3] , b = undefined

    add.apply(obj, arr); // inside add() , this = obj , a = 2 , b = 3
    add.call(obj, ...arr); // inside add() , this = obj , a = 2 , b = 3
</script>
