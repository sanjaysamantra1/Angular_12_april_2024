<script>
    let arr1 = [10, 20, 50, 30, 40];
    arr1.sort();
    console.log(arr1);

    let cars = ['tata', 'honda', 'maruti', 'hundai'];
    cars.sort();
    console.log(cars);

    let arr2 = [10, 8, 101, 9, 85, 102, 103, 91];
    arr2.sort(); // Not Numeric Sort
    console.log(arr2);

    arr2.sort((a,b)=>a-b);  // Numeric sort. Ascending
    console.log(arr2)

    arr2.sort((a,b)=>b-a);  // Numeric sort. Descending
    console.log(arr2)

</script>
