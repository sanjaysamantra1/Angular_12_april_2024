<script>
    let arr = [10, 20, 30, 40, 50, 10, 30];

    let res = arr.reduce((result, num) => {
        if (result[num]) {
            result[num]++
        } else {
            result[num] = 1
        }
        return result;
    },{});
    console.log(res);  // {10:2,20:1,30:2,40:1,50:1}
</script>
