<script>
    let str = 'Hellooo'; 
    str[1] = 'f';
    str = 'hiiiiii';
    console.log(str);

    let arr = [10, 20, 30, 40, 50];
    arr[1] = 25;
    console.log(arr);


    // Primitives are compared by value, but non-primitives are not
    console.log(5 == 5);
    console.log('hello' == 'hello');
    console.log(true == true);

    console.log([10, 20] == [10, 20]);
    console.log({} == {});
</script>
