<script>
    var a; // undefined
    console.log(a, typeof a); // value of a is undefined , type of a is undefined

    var b = null;
    console.log(b, typeof b);

    // even though typeof null prints object, null is a primitive value 
    console.log(5 == 5);
    console.log(true == true);
    console.log(null == null);
    console.log([] == []);
    console.log({} == {});
</script>
