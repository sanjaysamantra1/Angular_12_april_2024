<script>
    let obj1 = { a: 10, b: 20 };
    obj1.c = 30;    // add a new property
    delete obj1.b;  // delete a property
    obj1.a = 15;    // update value
    console.log(obj1);

    let obj2 = { a: 100, b: 200 };
    Object.seal(obj2);
    obj2.c = 300;   // No
    delete obj2.b;  // No
    obj2.a = 150;   // Yes
    console.log(obj2)

    console.log(Object.isSealed(obj1), Object.isSealed(obj2))
</script>
