<script>
    function add(a, b, c) {  //  Regular
        console.log(a + b + c);
    }
    add(2, 3, 4);

    function sum(a) {              // function currying
        return function (b) {
            return function (c) {
                console.log(a + b + c)
            }
        }
    }
    sum(2)(3)(4)
</script>
