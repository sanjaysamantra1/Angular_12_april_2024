<html>

<body>
    <h1>Counter value is: <span>0</span></h1>

    <button onclick="increment()">increment</button>
    <button onclick="sayHi()">sayHi</button>

    <script>
        function increment() {
            let counter = 0;
            counter++;
            document.querySelector('span').innerText = counter;
        }
        function sayHi() {
            console.log('Hiiiiiiiiii')
            counter++;
            document.querySelector('span').innerText = counter;
        }
    </script>
</body>

</html>
