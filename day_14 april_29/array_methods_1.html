<script>
    let arr = [10, 20, 30];

    arr.push(40, 50);
    console.log(arr); // 10,20,30,40,50

    arr.pop();
    console.log(arr); // 10,20,30,40

    arr.shift();
    console.log(arr); // 20,30,40

    arr.unshift(10)
    console.log(arr); // 10,20,30,40

    // splice( ind , # elements to remove , what to insert)
    arr.splice(1, 2, 25, 35);
    console.log(arr); // 10, 25, 35, 40

    arr.splice(1, 0, 15, 20);
    console.log(arr); 
</script>
