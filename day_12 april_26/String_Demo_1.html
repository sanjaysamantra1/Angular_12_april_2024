<script>
    let str1 = 'hello';   // String Literal
    let str2 = new String('hello');  // String Object
    let str3 = new String('hello');  // String Object

    console.log(typeof str1); // String - datatype
    console.log(typeof str2); // Object

    console.log(str1 == str2);  // type casting 
    console.log(str1 === str2); // no implicit casting


    console.log(str2 == str3);  // false 
    console.log(str2 === str3); // false
</script>
