<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>

    <script>
        function printTime() {
            document.querySelector('h1').innerText = new Date().toLocaleTimeString();
        }
        setInterval(printTime, 1000)
    </script>
</body>

</html>
